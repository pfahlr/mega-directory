# Mega Directory Docker Compose Configuration
#
# Core services (api, web, db):
#   docker compose up --build
#
# Full stack with admin and crawler:
#   docker compose --profile admin --profile crawler up --build
#
# With admin only:
#   docker compose --profile admin up --build
#
# With crawler only:
#   docker compose --profile crawler up --build
#
services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - '${API_PORT:-3030}:3030'
    environment:
      PORT: 3030
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-password}@db:5432/${DB_NAME:-mega_directory}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET:-local-dev-secret}
      ADMIN_LOGIN_EMAIL: ${ADMIN_LOGIN_EMAIL:-admin@example.com}
      ADMIN_LOGIN_PASSCODE: ${ADMIN_LOGIN_PASSCODE:-localpass}
      CRAWLER_BEARER_TOKEN: ${CRAWLER_BEARER_TOKEN:-crawler-dev-token}
      ADMIN_TOKEN_TTL_SECONDS: ${ADMIN_TOKEN_TTL_SECONDS:-900}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'curl -fsS http://localhost:3030/health || exit 1']
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - app-network

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - '${ASTRO_PORT:-4321}:4321'
    environment:
      PORT: 4321
      API_BASE_URL: http://api:3030
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'curl -fsS http://localhost:4321 || exit 1']
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - app-network

  db:
    image: postgres:17
    restart: always
    ports:
      - '${DB_PORT:-5432}:5432'
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-mega_directory}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-mega_directory}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - app-network

  admin:
    build:
      context: ./apps/admin
      dockerfile: Dockerfile
    ports:
      - '${ADMIN_PORT:-4000}:4000'
    environment:
      PORT: 4000
      NODE_ENV: production
      API_BASE_URL: http://api:3030
      ADMIN_API_BASE_URL: http://api:3030
      ADMIN_API_TOKEN: ${ADMIN_API_TOKEN:-admin-dev-token}
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'curl -fsS http://localhost:4000/ || exit 1']
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - app-network
    profiles:
      - admin

  crawler:
    build:
      context: ./apps/crawler
      dockerfile: Dockerfile
    environment:
      API_BASE_URL: http://api:3030
      CRAWLER_API_ENDPOINT: http://api:3030/v1/crawler/listings
      CRAWLER_BEARER_TOKEN: ${CRAWLER_BEARER_TOKEN:-crawler-dev-token}
      CRAWLER_API_TOKEN: ${CRAWLER_BEARER_TOKEN:-crawler-dev-token}
      CRAWLER_LOG_LEVEL: ${CRAWLER_LOG_LEVEL:-INFO}
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'python -c "import crawler; import requests; import bs4" || exit 1']
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - app-network
    profiles:
      - crawler

volumes:
  pgdata:

networks:
  app-network:
