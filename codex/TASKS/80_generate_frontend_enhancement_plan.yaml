testing_and_validation:

  automated_testing:
    tools:
      - axe DevTools
      - Lighthouse CI
      - Pa11y
      - WAVE
      - Google Rich Results Test
      - Schema.org Validator
      - HTML Validator
      - WebPageTest
      - PageSpeed Insights

    what_to_test:
      - WCAG compliance
      - Color contrast
      - HTML validity
      - Schema markup validity
      - Performance metrics
      - Mobile responsiveness
      - Keyboard navigation paths
      - Focus indicators

  manual_testing:
    screen_readers:
      - NVDA (Windows)
      - VoiceOver (macOS/iOS)
      - JAWS (Windows) if available
      - Test key user journeys

    keyboard_only:
      - Navigate entire page with keyboard
      - Verify tab order
      - Verify all functionality accessible
      - Verify focus indicators visible

    magnification:
      - Test at 200% zoom
      - Test with browser text scaling
      - Verify no horizontal scrolling
      - Verify no content cut off

    high_contrast:
      - Test with Windows High Contrast Mode
      - Test with browser high contrast extensions
      - Verify all content visible

  user_testing:
    ideal_scenarios:
      - Test with actual users with disabilities
      - Screen reader users
      - Keyboard-only users
      - Low vision users
      - Cognitive disability users
      - Older adults

    alternative:
      - Empathy testing (developers use assistive tech)
      - Accessibility expert review
      - Community feedback

