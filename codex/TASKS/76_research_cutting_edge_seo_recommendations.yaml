description: >
  Research and document cutting-edge SEO techniques and best practices for 2025
  that should be implemented in the public-facing directory templates.

  Context: The mega-directory project has 2 main public templates that will be
  used for 99% of pages across thousands of directory pages:
  1. Location-agnostic template
  2. Interactive map template

  Since these templates are foundational, implementing state-of-the-art SEO
  will have massive impact across the entire site.

research_objectives:
  - Identify 2025 SEO best practices and emerging trends
  - Document technical SEO requirements for directory sites
  - Research schema.org markup for local business directories
  - Investigate Core Web Vitals optimization techniques
  - Study mobile-first indexing requirements
  - Review structured data best practices
  - Analyze competitor SEO strategies in directory space
  - Research international SEO considerations (if applicable)

