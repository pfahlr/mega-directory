expected_findings:

  critical_seo_elements:
    - Proper schema.org markup for all business listings
    - Core Web Vitals optimization (LCP < 2.5s, CLS < 0.1, INP < 200ms)
    - Mobile-first responsive design
    - Semantic HTML5 structure
    - Comprehensive meta tags
    - XML sitemap for thousands of pages
    - Proper canonical URL handling
    - Internal linking strategy
    - Image optimization (WebP, lazy loading)
    - Structured data for breadcrumbs and ratings

  directory_specific_seo:
    - Each listing should have unique, descriptive content
    - Aggregate ratings should be marked up properly
    - Location data should use precise schema markup
    - Category taxonomy should be SEO-friendly
    - URL structure should be hierarchical and descriptive
    - Pagination should be handled correctly
    - Faceted navigation should not create duplicate content
    - Map integration should not negatively impact performance

  template_optimization:
    - Both templates should have identical SEO foundation
    - Map template should lazy-load map assets
    - Template variables should generate SEO-friendly content
    - Dynamic content should be server-rendered for crawlers
    - Client-side routing (if any) should be SEO-compatible

