description: >
  Research and document WCAG accessibility requirements and best practices
  specifically for people with limited motor skills, mobility impairments,
  and physical disabilities.

  Goal: Implement navigation by single button click (or single-switch access),
  ensure logical tab order, and research what people with motor impairments
  expect from web interfaces to make our directory easier to navigate than
  search engines.

  Context: The mega-directory has 2 main public templates used for 99% of pages.
  Perfect accessibility for motor-impaired users will create a significant
  competitive advantage.

