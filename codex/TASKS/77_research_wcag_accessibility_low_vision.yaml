key_implementation_areas:

  color_contrast:
    requirements:
      - Normal text: 4.5:1 contrast ratio (AA) or 7:1 (AAA)
      - Large text (18pt+): 3:1 (AA) or 4.5:1 (AAA)
      - UI components: 3:1 contrast ratio
      - Focus indicators: 3:1 contrast ratio
    tools:
      - WebAIM Contrast Checker
      - Chrome DevTools color picker
      - Stark plugin for Figma
      - Accessible color palette generators

  text_scaling:
    requirements:
      - Support 200% zoom without horizontal scrolling
      - Use relative units (rem, em) not pixels
      - No fixed-height containers that clip content
      - Test with browser zoom and text-only zoom
      - Maintain layout at different text sizes

  alt_text_guidelines:
    principles:
      - Describe purpose and content
      - Be concise but complete
      - Don't start with "image of" or "picture of"
      - Use empty alt="" for decorative images
      - For complex images, use longer descriptions
      - Context matters - alt text should fit page flow
    examples:
      - Business photo: "Exterior of Main Street Coffee Shop with outdoor seating"
      - Logo: "Main Street Coffee Shop logo"
      - Decorative: alt=""
      - Map marker: "Location marker for 123 Main St"

  focus_indicators:
    requirements:
      - All interactive elements must show focus
      - Focus indicators must be visible (3:1 contrast)
      - Focus order must be logical
      - Skip links should be first focusable element
      - Custom focus styles should be distinctive
      - Don't remove outline without replacement

  semantic_structure:
    requirements:
      - One h1 per page (page title)
      - Headings in logical order (don't skip levels)
      - Use nav for navigation regions
      - Use main for primary content
      - Use article for independent content
      - Use section for thematic grouping
      - Use aside for complementary content
      - Use footer for footer content

