visual_disabilities_categories:

  low_vision:
    description: Reduced visual acuity but retains some useful vision
    needs:
      - Text magnification / zoom support
      - High contrast modes
      - Adjustable font sizes
      - Proper color contrast ratios
      - Large click targets
      - Clear visual focus indicators
      - No information conveyed by color alone
      - Readable fonts without anti-aliasing issues
      - Adequate spacing between interactive elements

  color_blindness:
    description: Difficulty distinguishing certain colors
    types:
      - Deuteranopia (red-green)
      - Protanopia (red-green)
      - Tritanopia (blue-yellow)
      - Achromatopsia (complete color blindness)
    needs:
      - Information not conveyed by color alone
      - Patterns or textures in addition to colors
      - High contrast between foreground and background
      - Clear text labels for colored elements
      - Icon usage with text alternatives

  blindness:
    description: Complete or near-complete loss of vision
    needs:
      - Full screen reader compatibility
      - Comprehensive alt text for images
      - Semantic HTML structure
      - Proper heading hierarchy
      - Keyboard-only navigation
      - ARIA landmarks and labels
      - Skip navigation links
      - Descriptive link text
      - Form label associations
      - Table header associations
      - Live region announcements

wcag_2_1_requirements:

  level_a_critical:
    success_criteria:
      - 1.1.1: Non-text Content (alt text)
      - 1.3.1: Info and Relationships (semantic structure)
      - 1.3.3: Sensory Characteristics (not shape/color only)
      - 1.4.1: Use of Color (not sole means of conveying info)
      - 2.1.1: Keyboard navigation
      - 2.4.1: Bypass Blocks (skip links)
      - 2.4.2: Page Titled
      - 2.4.4: Link Purpose (in context)
      - 3.1.1: Language of Page
      - 3.3.1: Error Identification
      - 3.3.2: Labels or Instructions
      - 4.1.1: Parsing (valid HTML)
      - 4.1.2: Name, Role, Value (ARIA)

  level_aa_recommended:
    success_criteria:
      - 1.4.3: Contrast (Minimum) - 4.5:1 for normal text
      - 1.4.4: Resize Text (up to 200% without loss)
      - 1.4.5: Images of Text (use real text)
      - 2.4.5: Multiple Ways (to find pages)
      - 2.4.6: Headings and Labels (descriptive)
      - 2.4.7: Focus Visible
      - 3.1.2: Language of Parts
      - 3.2.3: Consistent Navigation
      - 3.2.4: Consistent Identification
      - 3.3.3: Error Suggestion
      - 3.3.4: Error Prevention

  level_aaa_aspirational:
    success_criteria:
      - 1.4.6: Contrast (Enhanced) - 7:1 for normal text
      - 1.4.8: Visual Presentation (extensive customization)
      - 2.4.8: Location (user knows where they are)
      - 2.4.9: Link Purpose (out of context)
      - 2.4.10: Section Headings
      - 3.3.5: Help (context-sensitive)
      - 3.3.6: Error Prevention (all situations)

wai_aria_best_practices:

  landmark_roles:
    purpose: Help screen reader users navigate page structure
    implementation:
      - banner: Site header with logo and main navigation
      - navigation: Navigation menus
      - main: Primary content area
      - complementary: Sidebar or related content
      - contentinfo: Footer with copyright/contact
      - search: Search functionality
      - form: Form regions (when not in main)

  aria_labels:
    purpose: Provide accessible names for elements
    techniques:
      - aria-label: Direct label for element
      - aria-labelledby: Reference to labeling element(s)
      - aria-describedby: Additional descriptive info
      - Use on buttons, links, regions, form controls

  aria_states:
    purpose: Communicate dynamic state changes
    properties:
      - aria-expanded: Collapsed/expanded state
      - aria-current: Current item in navigation
      - aria-selected: Selected item in list
      - aria-pressed: Toggle button state
      - aria-checked: Checkbox/radio state
      - aria-hidden: Hide decorative content
      - aria-live: Announce dynamic updates
      - aria-busy: Loading state

  aria_properties:
    purpose: Provide additional semantics
    properties:
      - aria-haspopup: Indicates popup menu/dialog
      - aria-controls: Element controls another
      - aria-owns: Relationship between elements
      - aria-describedby: Additional description
      - aria-required: Required form field
      - aria-invalid: Validation state

screen_reader_optimization:

  popular_screen_readers:
    - JAWS (Windows) - most popular paid screen reader
    - NVDA (Windows) - most popular free screen reader
    - VoiceOver (macOS, iOS) - built-in Apple screen reader
    - TalkBack (Android) - built-in Android screen reader
    - Narrator (Windows) - built-in Windows screen reader
    - ChromeVox (Chrome OS) - Chrome extension

  screen_reader_expectations:
    semantic_html:
      - Proper heading hierarchy (h1-h6, no skipping levels)
      - Use of semantic elements (nav, main, article, aside, footer)
      - Lists for list content (ul, ol, li)
      - Tables only for tabular data
      - Form labels properly associated with inputs
      - Buttons vs links used appropriately

    navigation_efficiency:
      - Skip to main content link
      - Landmark navigation (ARIA roles)
      - Heading navigation
      - Link list navigation
      - Form control navigation
      - Table navigation
      - Keyboard shortcuts documented

    descriptive_content:
      - Meaningful alt text (not "image" or filename)
      - Descriptive link text (not "click here")
      - Heading text describes section content
      - Button text describes action
      - Error messages are specific and helpful
      - Success messages are clear

    dynamic_content:
      - ARIA live regions for updates
      - Focus management for dialogs/modals
      - Loading states announced
      - Error states announced
      - Success states announced
      - No screen reader traps

directory_specific_considerations:

  listing_cards:
    requirements:
      - Each listing should be an article or section
      - Heading for business name (proper level)
      - Address should use semantic markup or ARIA
      - Phone number should be tel: link
      - Rating should have accessible text ("4.5 out of 5 stars")
      - Images should have descriptive alt text
      - Action buttons should have clear labels
      - Category tags should be readable
      - Distance/location info should be clear

  map_template:
    challenges:
      - Interactive maps are inherently visual
      - Map markers need text alternatives
      - Zoom/pan controls need keyboard support
    solutions:
      - Provide text-based list view alternative
      - Ensure map can be skipped
      - Keyboard controls for map interaction
      - Screen reader announcements for map updates
      - Accessible map marker labels
      - Address and directions available as text

  filters_and_search:
    requirements:
      - Filter controls keyboard accessible
      - Selected filters announced to screen readers
      - Clear "X results found" announcement
      - Loading states announced
      - Error states for no results
      - Filter labels clear and descriptive

  pagination:
    requirements:
      - Current page clearly indicated
      - "Page X of Y" or similar
      - aria-current="page" on current page link
      - Previous/Next links descriptive
      - Keyboard navigable
      - Focus management on page change

